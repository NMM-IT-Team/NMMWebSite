<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Tabs - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="../CSS/masterpage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../JavaScript/eventPageScript.js"></script>
  <script>
    $(function () {
      $("#tabs").tabs();
    });
  </script>
</head>

<body ng-app="eventApp">

  <div id="tabs">
    <ul>
      <li>
        <a href="#tabs-1">Event</a>
      </li>
      <li>
        <a href="#tabs-2">Newsletter</a>
      </li>
    </ul>
    <div id="tabs-1">
      <div ng-include src="'./EventPage.html'"></div>
    </div>
    <div id="tabs-2">
      <div ng-include src="'./NewsLetterPage.html'"></div>
    </div>

  </div>
</body>
</html>
